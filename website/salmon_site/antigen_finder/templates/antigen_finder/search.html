<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Closest Serovar</title>
</head>
<body>
  <h1>Salmonella Serovar Finder</h1>

  <form method="POST" action="{% url 'antigen_finder' %}">
    {% csrf_token %}
    <label>Serovar Name:</label>
    <input type="text" name="serovar_name" placeholder="e.g. Chester"><br><br>
Chester
    <button type="submit">Search</button>
  </form>

  {% if result %}
    <hr>
    <h3>Result:</h3>
    <textarea rows="10" cols="60" readonly>
         
Antigenic formula:
  Name {{ result.name }}
  H:   {{ result.h_antigen }}
  O1:  {{ result.o_antigen_p1 }}
  O2:  {{ result.o_antigen_p2 }}
    </textarea>
  {% endif %}

  <p><a href="{% url 'index' %}">Back to Home</a></p>
</body>
</html>
