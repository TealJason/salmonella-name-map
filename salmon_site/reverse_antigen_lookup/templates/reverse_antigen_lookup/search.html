<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Antigenic formula to serovar lookup</title>
  <style>

    body {
      display: flex;
      flex-direction: column;
      align-items: center;       /* centers horizontally */
      justify-content: center;   /* centers vertically */
      min-height: 100vh;         /* makes body full height */
      font-family: Arial, sans-serif;
    }

    form,  p, h1,h2{
      text-align: center;
    }

    textarea {
      text-align: center;
      resize: none;
      outline: none;
      border: none;
      background: transparent;
    }

    input, button {
      padding: 5px 10px;
      margin: 5px 0;
    }

    hr {
      width: 60%;
      margin: 20px auto;
    }

    /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004d40;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            margin: 0 10px;
        }

        nav button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #004d40;
        }

  </style>
</head>

<body>
<nav>
  <a href="{% url 'antigen_finder' %}"><button>Antigen Formula Finder</button></a>
  <a href="{% url 'reverse_antigen_lookup' %}"><button>Formula to Antigen Lookup</button></a>
  <a href="{% url 'serovar_explorer' %}"><button>Explore serovar locations</button></a>
</nav>
<h1 style="font-size: 60px; margin-top: 100px;">Salmonella Antigen to Serovar Lookup</h1>
<h2 style="font-size: 20px; margin-bottom: 40px;">Search for a serovar given an antigenic formula!</h2>

<form method="POST" action="{% url 'reverse_antigen_lookup' %}">
    {% csrf_token %}
    <input type="text" name="antigenic_formula" placeholder="Enter Formula e.g.'18:z4,z23:z64' "style="font-size:40px;"><br>
    <button type="submit" style="font-size:40px;">Search</button>
</form>

  {% if searched %}
    {% if result %}
      <br>
      <hr>
      <textarea rows="10" cols="50" readonly style="font-size: 30px;text-align:center;">
The given formula matches serovar: {{ result.serovar_name }}
      </textarea>
    {% else %}
      <hr>
      <textarea rows="10" cols="50" readonly style="font-size: 30px;text-align:center;">
Unable to find serovar based on the given formula sorry! 
Please check the formula is correct, use : to deliminate O:Hp1:Hp2 antigens, using - where a phase isn't present, and squares brackets, [4], for optional antigens.
ParatyphiB for example can be found with 1,4,[5],12:b:1,2
      </textarea>
    {% endif %}
  {% endif %}

  <p style="position:absolute;bottom:20px"><a href="{% url 'index' %}">Back to Home</a></p>
</body>
</html>
