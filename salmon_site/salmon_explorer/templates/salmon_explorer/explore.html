<!DOCTYPE html>
{% load image_filters %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Closest Serovar</title>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet"/>

<style>
body {
      display: flex;
      flex-direction: column;
      align-items: center;       /* centers horizontally */
      justify-content: center;   /* centers vertically */
      min-height: 100vh;         /* makes body full height */
      font-family: Arial, sans-serif;
    }

    form, textarea, h3, p,h1,h2 {
      text-align: center;
    }

    textarea {
      text-align: center;
      resize: none;
      outline: none;
      border: none;
      background: transparent;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-row label {
      width: 40px; /* fix width for all labels */
      text-align: right; /*  align text to the right */
      margin-right: 150px; /* space between label and input */
    }

    input, button {
      padding: 5px 10px;
      margin: 5px 0;
    }

    hr {
      width: 60%;
      margin: 20px auto;
    }

/* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004d40;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            margin: 0 10px;
        }

        nav button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #004d40;
        }

        .marker {
            background-image: url('https://docs.mapbox.com/help/demos/custom-markers-gl-js/mapbox-icon.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .mapboxgl-popup {
            max-width: 200px;
          }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
          }

</style>
</head>

<body>

<nav>
  <a href="{% url 'serovar_finder' %}"><button>Serovar Finder</button></a>
  <a href="{% url 'antigen_finder' %}"><button>Antigen Formula Finder</button></a>
  <a href="{% url 'reverse_antigen_lookup' %}"><button>Formula to Antigen Lookup</button></a>
  <a href="{% url 'serovar_explorer' %}"><button>Explore serovar locations</button></a>
</nav>

<h1 style="font-size: 60px; margin-top: 100px;">Salmonella Serovar Explorer</h1>
<h2 style="font-size: 20px; margin-bottom: 40px;">Explore the globe for Salmonella serovars!</h2>
<br>

<form method="POST" action="{% url 'serovar_finder' %}">

  

<div id="map" style="width: 900px; height: 900px;"></div>

<script>
  mapboxgl.accessToken = "{{ MAPBOX_TOKEN }}";

 const geojson = {{ geoJson_data|safe }};

 const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [30, 37.8],
        zoom: 3
      });
    for (const feature of geojson.features) {

      // create a HTML element for each feature
      const el = document.createElement('div');
      el.className = 'marker';

      new mapboxgl.Marker().setLngLat(feature.geometry.coordinates).addTo(map);  // Replace this line with code from step 7-2

      new mapboxgl.Marker(el)
        .setLngLat(feature.geometry.coordinates)
        .setPopup(
          new mapboxgl.Popup({ offset: 25 }) // add popups
          .setHTML(
          `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`)).addTo(map);
    }

    map.addControl(new mapboxgl.NavigationControl());
    map.scrollZoom.disable();
    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

</script>


<p style="margin-top: 40px; margin-bottom: 40px;">
<a href="{% url 'index' %}">Back to Home</a>
</p>
</body>
</html>
