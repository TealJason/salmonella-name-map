<!DOCTYPE html>
{% load image_filters %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Find Closest Serovar</title>
  <meta charset="utf-8" />
  <title>Demo: Add custom markers in Mapbox GL JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"rel="stylesheet"/>

<style>
body {
      display: flex;
      flex-direction: column;
      align-items: center;       /* centers horizontally */
      justify-content: center;   /* centers vertically */
      min-height: 100vh;         /* makes body full height */
      font-family: Arial, sans-serif;
    }

    textarea, form {
      text-align: center;
      resize: none;
      outline: none;
      border: none;
      background: transparent;
    }

    hr {
      width: 60%;
      margin: 20px auto;
    }

/* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004d40;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            margin: 0 10px;
        }

        nav button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #004d40;
        }

        .marker {
            background-image: url('https://docs.mapbox.com/help/demos/custom-markers-gl-js/mapbox-icon.png');
            background-size: cover;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .mapboxgl-popup {
            max-width: 100px;
          }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
          }

</style>
</head>

<body>

<nav>
  <a href="{% url 'antigen_finder' %}"><button>Antigen Formula Finder</button></a>
  <a href="{% url 'reverse_antigen_lookup' %}"><button>Formula to Antigen Lookup</button></a>
  <a href="{% url 'serovar_explorer' %}"><button>Explore serovar locations</button></a>
</nav>

<h1 style="font-size: 60px; margin-top: 100px;">Salmonella Serovar Explorer</h1>
<h2 style="font-size: 20px; margin-bottom: 40px;">Explore the globe for Salmonella serovars!</h2>
<br>

<div id="map" style="width: 900px; height: 900px;"></div>

<script>
  mapboxgl.accessToken = "{{ MAPBOX_TOKEN }}";

  const geojson = {{ geoJson_data|safe }};

  const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/standard',
        center: [-96, 37.8],
        zoom: 3
      });

      map.addControl(new mapboxgl.FullscreenControl());

      // add markers to map
      for (const feature of geojson.features) {
        // create a HTML element for each feature
        const el = document.createElement('div');
        el.className = 'marker';

        // make a marker for each feature and add it to the map
        new mapboxgl.Marker(el)
          .setLngLat(feature.geometry.coordinates)
          .setPopup(
            new mapboxgl.Popup({ offset: 25 }) // add popups
              .setHTML(
                `<h3>${feature.properties.Serovar}</h3><p>${feature.properties.Antigenic_Formula}</p>`
              )
          )
          .addTo(map);
      }
</script>

<div id="search-for-point">
  <form method="POST" action="{% url 'serovar_explorer' %}">
    {% csrf_token %}
    
    <div class="form-row"> 
        <label style="font-size:30px;">Latitude:</label>
        <input type="text" name="lat" placeholder="e.g. 51.5072" style="font-size:35px;"><br><br>
    </div>
    
    <div class="form-row">
        <label style="font-size:30px;">Longitude:</label>
        <input type="text" name="long" placeholder="e.g. -0.1276"style="font-size:35px;"><br><br>
    </div>
    
    <div class="form-row">
        <label style="font-size:30px;">Place name:</label>
        <input type="text" name="place_name" placeholder="e.g. London"style="font-size:35px;"><br><br>
    </div>
      <button type="submit"style="width:400px;height:60px;font-size:30px;">Search</button>
    </form>
    
    {% if result %}
    
    <hr>
    <textarea rows="10" cols="50" readonly style="font-size: 30px;text-align:center;">
      Input Coordinates: {{ result.input_coordinates }}
      Closest Serovar: {{ result.closest_serovar }}
      Distance (km): {{ result.distance_km }}
      Match Coordinates: {{ result.match_coordinates }}
    
      Antigenic formula:
        O: {{ result.antigens.O }}
        H1: {{ result.antigens.H1 }}
      H2: {{ result.antigens.H2 }}
    </textarea>

    <script>
      mapboxgl.accessToken = "{{ MAPBOX_TOKEN }}";
    
      const regeojson = {{ geoJson_data|safe }};
    
      const centre_map = new mapboxgl.Map({
            container: 'centre_map',
            style: 'mapbox://styles/mapbox/standard',
            center: [{{ result.match_coordinates }}],
            zoom: 1
          });
    
          centre_map.addControl(new mapboxgl.FullscreenControl());
    
          // add markers to map
          for (const feature of geojson.features) {
            // create a HTML element for each feature
            const el = document.createElement('div');
            el.className = 'marker';
    
            // make a marker for each feature and add it to the map
            new mapboxgl.Marker(el)
              .setLngLat(feature.geometry.coordinates)
              .setPopup(
                new mapboxgl.Popup({ offset: 25 }) // add popups
                  .setHTML(
                    `<h3>${feature.properties.Serovar}</h3><p>${feature.properties.Antigenic_Formula}</p>`
                  )
              )
              .addTo(centre_map);
          }
    </script>

    {% endif %}

</div>
</body>

<p style="margin-top: 40px; margin-bottom: 40px;">
<a href="{% url 'index' %}">Back to Home</a>
</p>
</body>
</html>
